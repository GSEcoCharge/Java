<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Formulário de Histórico</title>
    <link rel="stylesheet" href="/css/views.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1 th:text="${historico.id == null ? 'Adicionar Histórico' : 'Editar Histórico'}"></h1>
      <form th:action="@{/historicos/save}" th:object="${historico}" method="post" class="form-flex">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
          <label for="usuario">Usuário:</label>
          <select id="usuario" name="usuario" th:field="*{usuario}">
            <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nome}"></option>
          </select>
        </div>

        <div class="form-group">
          <label for="ponto">Ponto de Carregamento:</label>
          <select id="ponto" name="ponto" th:field="*{ponto}">
            <option th:each="ponto : ${pontos}" th:value="${ponto.id}" th:text="${ponto.nome}"></option>
          </select>
        </div>

        <div class="form-group">
          <label for="data">Data:</label>
          <input type="date" id="data" name="data" th:field="*{data}" required />
        </div>

        <div class="form-group">
          <label for="consumo">Energia Consumida (kWh):</label>
          <input type="number" id="consumo" name="consumo" th:field="*{consumo}" step="0.01" required />
        </div>

        <div class="form-group">
          <label for="emissoes">Emissões Evitadas (kg):</label>
          <input type="number" id="emissoes" name="emissoes" th:field="*{emissoes}" step="0.01" required />
        </div>

        <div class="form-buttons">
          <button type="submit">Salvar</button>
          <a href="/historicos/view" class="btn-cancel">Cancelar</a>
        </div>
      </form>
    </main>
  </body>
</html>
