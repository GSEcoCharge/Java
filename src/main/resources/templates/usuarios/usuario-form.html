<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Formulário de Usuário</title>
    <link rel="stylesheet" href="/css/forms.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-container">
      <h1
        th:text="${usuario.id == null ? 'Adicionar Usuário' : 'Editar Usuário'}"
      ></h1>
      <form
        th:action="@{/usuarios/save}"
        th:object="${usuario}"
        method="post"
        class="form-flex"
      >
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            th:field="*{nome}"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            th:field="*{email}"
            required
          />
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input
            type="password"
            id="senha"
            name="senha"
            th:field="*{senha}"
            required
          />
        </div>
        <div class="form-group">
          <label for="localizacao">Última Localização:</label>
          <input
            type="text"
            id="localizacao"
            name="localizacao"
            th:field="*{localizacao}"
          />
        </div>
        <div class="form-buttons">
          <a href="/usuarios/view" class="btn-secondary">Cancelar</a>
          <button type="submit">Salvar</button>
        </div>
      </form>
    </div>
  </body>
</html>
