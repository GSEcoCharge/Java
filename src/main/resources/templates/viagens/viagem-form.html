<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Formulário de Viagem</title>
    <link rel="stylesheet" href="/css/forms.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
  </head>
  <body>
    <div class="form-container">
      <h1
        th:text="${viagem.id == null ? 'Adicionar Viagem' : 'Editar Viagem'}"
      ></h1>
      <form
        th:action="@{/viagens/save}"
        th:object="${viagem}"
        method="post"
        class="form-flex"
      >
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
          <label for="usuario">Usuário:</label>
          <select id="usuario" name="usuario" th:field="*{usuario}">
            <option
              th:each="usuario : ${usuarios}"
              th:value="${usuario.id}"
              th:text="${usuario.nome}"
            ></option>
          </select>
        </div>

        <div class="form-group">
          <label for="origem">Origem:</label>
          <input
            type="text"
            id="origem"
            name="origem"
            th:field="*{origem}"
            required
          />
        </div>

        <div class="form-group">
          <label for="destino">Destino:</label>
          <input
            type="text"
            id="destino"
            name="destino"
            th:field="*{destino}"
            required
          />
        </div>

        <div class="form-group">
          <label for="autonomiaRestante">Autonomia Restante:</label>
          <input
            type="number"
            id="autonomiaRestante"
            name="autonomiaRestante"
            th:field="*{autonomiaRestante}"
            required
          />
        </div>

        <div class="form-group">
          <label for="data">Data de Criação:</label>
          <input
            type="date"
            id="data"
            name="data"
            th:field="*{data}"
            required
          />
        </div>

        <div class="form-buttons">
          <a href="/viagens/view" class="btn-secondary">Cancelar</a>
          <button type="submit">Salvar</button>
        </div>
      </form>
    </div>
  </body>
</html>
