<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head><link rel="stylesheet" href="/css/navbar.css" />
    <title>Lista de Avaliações</title>
    <link rel="stylesheet" href="/css/views.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:insert="~{navbar :: navbar}"></div>
    <main>
      <h1>Lista de Avaliações</h1>
      <table border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nota</th>
            <th>Comentário</th>
            <th>Data</th>
            <th>Usuário</th>
            <th>Posto</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="avaliacao : ${avaliacoes}">
            <td th:text="${avaliacao.id}"></td>
            <td th:text="${avaliacao.nota}"></td>
            <td th:text="${avaliacao.comentario}"></td>
            <td
              th:text="${#temporals.format(avaliacao.data, 'dd/MM/yyyy')}"
            ></td>
            <td th:text="${avaliacao.usuario.nome}"></td>
            <td th:text="${avaliacao.posto.nome}"></td>
            <td class="actions">
              <a
                th:href="@{/avaliacoes/edit/{id}(id=${avaliacao.id})}"
                title="Editar"
                class="action-icon"
              >
                <i class="fas fa-edit"></i>
              </a>
              <a
                th:href="@{/avaliacoes/delete/{id}(id=${avaliacao.id})}"
                onclick="return confirm('Tem certeza que deseja deletar esta avaliação?');"
                title="Deletar"
                class="action-icon"
              >
                <i class="fas fa-trash"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <br />
      <a href="/avaliacoes/create" class="btn-create"
        ><p>Adicionar Nova Avaliação</p>
        <i class="fas fa-plus"></i>
      </a>
    </main>
  </body>
</html>
