<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Formulário de Avaliação</title>
    <link rel="stylesheet" href="/css/forms.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="form-container">
        <h1
          th:text="${avaliacao.id == null ? 'Adicionar Avaliação' : 'Editar Avaliação'}"
        ></h1>
        <form
          th:action="@{/avaliacoes/save}"
          th:object="${avaliacao}"
          method="post"
          class="form-flex"
        >
          <input type="hidden" th:field="*{id}" />
          <div class="form-group">
            <label for="nota">Nota:</label>
            <input
              type="number"
              id="nota"
              name="nota"
              th:field="*{nota}"
              min="1"
              max="5"
              required
            />
          </div>
          <div class="form-group">
            <label for="comentario">Comentário:</label>
            <textarea
              id="comentario"
              name="comentario"
              th:field="*{comentario}"
              rows="3"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="data">Data:</label>
            <input
              type="date"
              id="data"
              name="data"
              th:field="*{data}"
              required
            />
          </div>
          <div class="form-group">
            <label for="usuario">Usuário:</label>
            <select id="usuario" name="usuario" th:field="*{usuario}">
              <option
                th:each="usuario : ${usuarios}"
                th:value="${usuario}"
                th:text="${usuario.nome}"
              ></option>
            </select>
          </div>
          <div class="form-group">
            <label for="posto">Posto:</label>
            <select id="posto" name="posto" th:field="*{posto}">
              <option
                th:each="posto : ${postos}"
                th:value="${posto}"
                th:text="${posto.nome}"
              ></option>
            </select>
          </div>
          <div class="form-buttons">
            <a href="/avaliacoes/view" class="btn-secondary">Cancelar</a>
            <button type="submit">Salvar</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
